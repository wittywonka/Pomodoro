<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Oi&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
            <div>
            <div id="title"><h1 id="header">Pomodoro timer</h1></div>
            <div id="pomodoro">
            <div><p id="work"></p></div>
            <div id="timer"><p id="time">25:00</p></div>
            <div id="cycle"><p></p></div>
            <div id="buttons">
                <button class="button" id="start">Start</button>
                <button class="button" id="pause">Pause</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
